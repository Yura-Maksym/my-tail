name: Publish Python Package to PyPI

on:
  release:
    types: [created]

jobs:
  # --- Завдання 1: Наша звичайна публікація ---
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine

    - name: Build package
      run: python setup.py sdist bdist_wheel

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}

  # --- Завдання 2: Демонстрація, яка чекає на Завдання 1 ---
  hello-demonstration:
    runs-on: ubuntu-latest

    # ВАЖЛИВО: Цей рядок каже GitHub чекати,
    # доки 'build-and-publish' не завершиться успішно.
    needs: build-and-publish

    steps:
      - name: Вивести привітання
        run: echo "Привіт! Пакет було щойно успішно опубліковано."